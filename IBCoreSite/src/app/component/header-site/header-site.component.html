<!-- BEGIN HEADER -->
<nav class="header bg-header transparent-light" data-pages="header" data-pages-header="autoresize" data-pages-resize-class="light">
	<div class="container relative">
		<!-- BEGIN LEFT CONTENT -->
		<div class="pull-left">
			<!-- .header-inner Allows to vertically Align elements to the Center-->
			<div class="pull-left header-inner content-logo">
				<!-- BEGIN LOGO -->
				<a href="/">
					<img id="logo-header" src="assets/images/logo-svg-fundo-branco.svg" alt="">
				</a>
			</div>
			<div class="pull-left header-inner hidden-sm hidden-xs">
				<ul class="menu">
					<li>
						<a href="/#features" data-text="Features">Features </a>
					</li>
					<li>
						<a href="/plans" data-text="Plans">Plans </a>
					</li>
					<li>
						<a href="https://medium.com/wearewoop" data-text="Blog" target="_blank">Blog </a>
					</li>
					<!--<li>
						<a href="javascript:void(0)" data-text="Freebies" (click)="openFreebies()">Freebies </a>
					</li>-->
					<li>
						<a href="javascript:void(0)" data-text="Contact" (click)="contactModal.showModal()">Contact </a>
					</li>
				</ul>
			</div>
		</div>
		<!-- BEGIN HEADER TOGGLE FOR MOBILE & TABLET -->
		<div class="pull-right">
			<div class="header-inner">
				<div class="visible-sm-inline visible-xs-inline menu-toggler pull-right p-l-10" data-pages="header-toggle" data-pages-element="#header">
					<div class="one"></div>
					<div class="two"></div>
					<div class="three"></div>
				</div>
			</div>
		</div>
		<!-- END HEADER TOGGLE FOR MOBILE & TABLET -->
		<!-- BEGIN RIGHT CONTENT -->
		<div class="pull-right menu-content clearfix" data-pages="menu-content" data-pages-direction="slideRight" id="header">
			<!-- BEGIN HEADER CLOSE TOGGLE FOR MOBILE -->
			<div class="pull-right">
				<a href="#" class="text-black link padding-10 visible-xs-inline visible-sm-inline pull-right m-t-10 m-b-10 m-r-10" data-pages="header-toggle"
					data-pages-element="#header">
						<i class=" pg-close_line"></i>
					</a>
			</div>
			<!-- END HEADER CLOSE TOGGLE FOR MOBILE -->
			<!-- BEGIN MENU ITEMS -->

			<div class="header-inner">
				<ul class="menu">
					<li class="visible-sm visible-xs">
						<a class="m-b-20 btn btn-bordered btn-black font-montserrat sm-fs-18 all-caps pull-bottom btn2 sm-static sm-m-l-20 sm-m-r-20 hidden-xs"
							href="/home#features">Features</a>
					</li>
					<li class="visible-sm visible-xs">
						<a class="m-b-20 btn btn-bordered btn-black font-montserrat sm-fs-18 all-caps pull-bottom btn2 sm-static sm-m-l-20 sm-m-r-20"
							href="/plans">Plans</a>
					</li>
					<li class="visible-sm visible-xs">
						<a class="m-b-20 btn btn-bordered btn-black font-montserrat sm-fs-18 all-caps pull-bottom btn2 sm-static sm-m-l-20 sm-m-r-20"
							href="https://medium.com/wearewoop" target="_blank">Blog</a>
					</li>
					<li class="visible-sm visible-xs">
						<a class="m-b-20 btn btn-bordered btn-black font-montserrat sm-fs-18 all-caps pull-bottom btn2 sm-static sm-m-l-20 sm-m-r-20"
							href="javascript:void(0)" data-text="Contact" (click)="contactModal.showModal()">Contact</a>
					</li>
						
					<li *ngIf="!user">
						<a class="btn btn-bordered fs-12 btn1 hidden-sm hidden-xs" data-text="Login"  (click)="loginModal.showModal()">Login</a>
						<a class="m-b-20 btn btn-bordered btn-black font-montserrat sm-fs-18 all-caps pull-bottom visible-sm visible-xs btn1 sm-static sm-m-l-20 sm-m-r-20"
							href="javascript:void(0)" (click)="loginModal.showModal()">Login</a>
					</li>
					<li *ngIf="!user">
						<a href="/create" class="btn btn-bordered fs-12 btn1 hidden-sm hidden-xs" data-text="Buy now">Create Free Account</a>
						<a class="m-b-20 btn btn-bordered btn-black font-montserrat sm-fs-18 all-caps pull-bottom visible-sm visible-xs btn1 sm-static sm-m-l-20 sm-m-r-20"
							href="/create">Create Free <br>Account</a>
					</li>
					<li *ngIf="user">
						<a class="btn btn-bordered fs-12 btn1 hidden-sm hidden-xs" href="javascript:void(0)" (click)="logout()" data-text="Buy now">Logout</a>
						<a class="m-b-20 btn btn-bordered btn-black font-montserrat sm-fs-18 all-caps pull-bottom visible-sm visible-xs btn1 sm-static sm-m-l-20 sm-m-r-20"
							href="javascript:void(0)" (click)="logout()">Logout</a>
					</li>
					<li *ngIf="user">
						<a class="btn btn-bordered fs-12 btn3 hidden-sm hidden-xs" (click)="goToDashboard()" data-text="Buy now">Go to dashboard</a>
						<a class="m-b-20 btn btn-bordered btn-black font-montserrat sm-fs-18 all-caps pull-bottom visible-sm visible-xs btn2 sm-static sm-m-l-20 sm-m-r-20"
						(click)="goToDashboard()">Go to<br> dashboard</a>
					</li>
				</ul>
			</div>
			<!-- END MENU ITEMS -->
		</div>
	</div>
</nav>

 <generic-modal #contactModal [currentModal]="contactModal" componentClassName="ContactComponent"></generic-modal>
 <generic-modal #loginModal [currentModal]="loginModal" componentClassName="LoginComponent"></generic-modal>
