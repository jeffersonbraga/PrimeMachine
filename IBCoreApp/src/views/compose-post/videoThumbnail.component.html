<div class="panel panel-transparent" style=" height: 500px; width: 100%;">

    <div class="col-md-8 report-full">
        <div class="panel panel-default no-border">
            <div class="panel-heading">
                <div class="panel-title"></div>
            </div>
            <div class="panel-body no-scroll no-padding">
               <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 no-padding">
                            <img src="{{postAttachment.videoThumbnail}}" style=" width: 500px; height: 285px;vertical-align: middle;display: block; margin-left: auto; margin-right: auto;">
                        </div>
                    </div>

                    <div class="row p-t-10">
                        <ul style="display:inline">
                            <li *ngFor="let itemPost of postAttachment.thumbnails;" style="display:inline">
                                    <!--<img src="http://localhost:8080/OpSocialBack{{itemPost}}" width="150" height="85" (click)="showSelectedImage($event, itemPost)" [style.border]="((itemPost) == selectedThumnail)?'4px solid #00d6f6;':''">-->
                                    <img 
                                        src="{{'https://app.woopsocial.com/woopsocial/images/thumbnails/' + itemPost}}" 
                                        width="150" 
                                        height="85" 
                                        (click)="showSelectedImage($event)"
                                        [class.thumbnailSelected]="(selectedThumnail == 'https://app.woopsocial.com/woopsocial/images/thumbnails/'+ itemPost)">
                            </li>
                        </ul>
                    </div>
                    <div class="row p-t-20">
                        <div class="pull-right">
                            <button class="btn btn-default btn-cons" (click)="cancelSubmit()"> <span class="bold">Cancelar</span></button>
                            <button class="btn btn-success btn-cons" (click)="validateSubmit()"> <span class="bold">Salvar alterações</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
